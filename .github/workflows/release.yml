name: Build and Release

# 触发条件：当推送以 'v' 开头的标签时（例如 v1.0.1）
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 同时在 macOS 和 Windows 虚拟机上运行
        os: [macos-latest, windows-latest]

    steps:
      # 1. 拉取代码
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'

      # 3. 安装依赖
      # 结合之前的 ffmpeg 问题，建议保留手动下载 electron 的步骤
      - name: Install Dependencies
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 0
        run: |
          yarn install --frozen-lockfile
          # 强制运行 electron 下载脚本，防止 ffmpeg.dll 丢失
          node node_modules/electron/install.js

      # 4. 执行打包命令 (重点修改部分)
      
      # [Mac] 仅在 macOS 环境下运行 yarn build:mac
      - name: Build for macOS
        if: matrix.os == 'macos-latest'
        run: yarn build:mac

      # [Windows] 仅在 Windows 环境下运行，依次执行 win64 和 win32 打包
      # 注意：这假设你的 build.mjs 脚本不会在每次运行时强制清空整个 out 目录，
      # 否则 win32 的构建可能会把 win64 的产物删掉。
      - name: Build for Windows
        if: matrix.os == 'windows-latest'
        run: |
          yarn build:win64
          yarn build:win32

      # 5. 发布并上传文件
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # 请注意检查你的 makensis 生成的 exe 是否也在 out 目录下
          # 如果不是，请手动添加路径，例如: setup/Output/*.exe
          files: |
            out/*.exe
            out/**/*.dmg
            out/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}